<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
        <table>
            <tr>
                <th>ID <span class="text-red">必須</span><span class="text-small">(メールアドレス)</span></th>
                <td>
                    <input type="email" size="30" placeholder="例:xxx@morijyobi.ac.jp">
                </td>
            </tr>
            <tr>
                <th>パスワード <span class="text-red">必須</span></th>
                <td>
                    <input type="password" minlength="8" size="30">
                    <label><input type="checkbox"></label>
                    <label>パスワードを表示する</label>
                </td>
            </tr>
            <tr>
                <th>氏名 <span class="text-red">必須</span></th>
                <td>
                    性：<input type="text" placeholder="例：盛岡"> 名：<input type="text" placeholder="例：太郎">
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    〒<input type="text" name="readonly" size="8"readonly><br>
                    <input type="text"><br>
                    <input type="text" placeholder="番地"><br>
                    <input type="text" size="30" placeholder="建物名">
                </td>
            </tr>
            <tr>
                <th>携帯電話番号 <span class="text-red">必須</span><span class="text-small">（ハイフンなし）</span>
                </th>
                <td>
                    <input type="tel">
                </td>
            </tr>
            <tr>
                <th>学科・学年 <span class="text-red">必須</span></th>
                <td>
                    学科：<select name="corce-type">
                    <option value="">学科を選択してください</option>
                    <option value="">システム系学科</option>
                    <option value="">ビジネス系学科</option>
                    <option value="">デザイン系学科</option>
                </select>
                    学年：<select name="grade-type">
                    <option value="">学年を選択してください</option>
                    <option value="">１年</option>  
                    <option value="">２年</option>
                    <option value="">３年</option>
                    <option value="">４年</option>
                    </select>
                </td>
                
            </tr>
            <tr>
                <th>お得な情報・クーポン <span class="text-red">必須</span></th>
                <td>
                    <input type="radio">受け取る
                    <input type="radio">受け取らない
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<span class="text-small">（200字以内でご記入ください）</span></th>
                <td>
                    <textarea name="multiple" maxlength="200" cols="50" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>



</body>
</html
