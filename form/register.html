<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get">
        <table>
            <tr>
                <th>ID <span class="text-red">必須</span><span class="text-small">(メールアドレス)</span></th>
                <td>
                    <input type="email" name="id_name" size="30" placeholder="例:xxx@morijyobi.ac.jp" required>
                </td>
            </tr>
            <tr>
                <th>パスワード <span class="text-red">必須</span></th>
                <td>
                    <input type="password" name="user_password" minlength="8" size="30" required>
                    <label><input type="checkbox" name="passcheck" required>パスワードを表示する。</label>
                </td>
            </tr>
            <tr>
                <th>氏名 <span class="text-red">必須</span></th>
                <td>
                    性：<input type="text" placeholder="例：盛岡" required> 名：<input type="text" placeholder="例：太郎" required>
                </td>
            </tr>
            <tr>
                <th>住所</th>
                <td>
                    〒<input type="text" name="address" size="8" value="020-0021" readonly><br>
                    <label><input type="addressA" value="岩手県盛岡市中央３丁目" readonly></label><br>
                    <label><input type="addressB" placeholder="番地"></label><br>
                    <label><input type="addressC" size="30" placeholder="建物名"></label>
                </td>
            </tr>
            <tr>
                <th>携帯電話番号 <span class="text-red">必須</span><span class="text-small">（ハイフンなし）</span>
                </th>
                <td>
                    <input type="tel" required>
                </td>
            </tr>
            <tr>
                <th>学科・学年 <span class="text-red">必須</span></th>
                <td>
                    学科：<select name="corce-type" required>
                        <option name="" value="">学科を選択してください</option>
                        <option name="" value="s">システム系学科</option>
                        <option name="" value="d">ビジネス系学科</option>
                        <option name="" value="b">デザイン系学科</option>
                    </select>
                    学年：<select name="grade-type" required>
                        <option value="">学年を選択してください</option>
                        <option value="1年">１年</option>
                        <option value="2年">２年</option>
                        <option value="3年">３年</option>
                        <option value="4年">４年</option>
                    </select>
                </td>

            </tr>
            <tr>
                <th>お得な情報・クーポン <span class="text-red">必須</span></th>
                <td>
                    <label><input type="radio" name="tagu" required>受け取る</label>
                    <label><input type="radio" name="tagu">受け取らない</label>
                </td>
            </tr>
            <tr>
                <th>ご意見・ご要望<span class="text-small">（200字以内でご記入ください）</span></th>
                <td>
                    <textarea name="multiple" maxlength="200" cols="50" rows="10"></textarea>
                </td>
            </tr>
        </table>
        <button type="reset">入力内容をクリアする</button>
        <button type="submit">送信</button>
    </form>



</body>

</html>
